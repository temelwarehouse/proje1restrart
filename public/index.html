<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
  <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div class="container">
    <h2>User Registration</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required class="form-control">
      </div>
      <div class="radio-group">
        <label class="form-check-label">
          <input type="radio" id="buyer_check" name="user-type" value="buyer" checked class="form-check-input">
          Buyer
        </label>
        <label class="form-check-label">
          <input type="radio" id="seller_check" name="user-type" value="seller" class="form-check-input">
          Seller
        </label>
      </div>
      <button class="btn btn-primary" type="submit" onclick="submitForm(event)">Register</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</htmlr
